  <ngb-carousel #carousel [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide *ngFor="let step of steps; index as i">
      <div class="carousel-caption">
        <ng-container *ngIf="step.length == undefined">
          <question-view
          [type]="step.content.type"
          [step]="step">
          </question-view>
        </ng-container>
        <ng-container *ngIf="step.length > 0">
          <h3>{{step.length}} </h3>
          <ng-container  *ngFor="let subStep of step; index as j">
            <question-view
            [type]="subStep.content.type"
            [step]="subStep">
            </question-view>
          </ng-container>
        </ng-container> 
      </div>
      <background [step]="step"></background>
    </ng-template>
  </ngb-carousel>
