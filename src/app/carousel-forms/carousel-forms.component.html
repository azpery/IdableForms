<form [formGroup]="DataForm">
  <swiper
    class="swiper-container"
   
    [config]="config"
    (indexChange)="onSlide($event)"
    #swiperGallery
  >
    <div *ngFor="let step of steps;let i = index"  class="swiper-slide" rcRandomColor [bgColor]='["#0277bd","#00838f","#00695c","#455a64","#e64a19","#f57c00","#fbc02d","#558b2f"]'>
        <div class="caption col-sm-9 row">
          <div fxLayout="column" fxLayoutAlign="center center" fxFlexFill *ngIf="step.length == undefined" class="col-sm-12">
            <question-view
            [type]="step.content.type"
            [step]="step"
            [DataForm]="DataForm">
            </question-view>
            <div class="bottom-center">
              <a role="button" class="btn btn-lg btn-success" (click)="next()" *ngIf="!showEndButton"><span class="font-white">Passer à la section suivante</span><span class="sr-only">Next</span></a>
              <br><br>
              <a role="button" class="btn btn-lg btn-primary" (click)="submit()" *ngIf="showEndButton"><span class="font-white">Envoyer les résultats</span></a>
            </div>
          </div>
        </div>
        <background [step]="step"></background>
    </div>
  </swiper>
  
  
</form>
