<ng-container class="background" *ngIf="step.content != undefined">
    <img [src]="media.url" alt="My image {{step.content.title}} description" class="background_img" *ngIf="step.content.type.toString() == 'media' && !media.isVideo">
    <!-- <ng-container *ngIf="(step.content.type.toString() != 'media')"> 
        <ng-container *ngTemplateOutlet="color"></ng-container>
    </ng-container> -->
    <div *ngIf="step.content.type.toString() == 'media' && media.isVideo"  style="width:100%;height:100%;position: absolute; top:0;left: 0;background-color: black;">
        <video controls="true" style="width:100%;height:100%;position: absolute; top:0;left: 0;" *ngIf="step.content.type.toString() == 'media' && media.isVideo">
            <source [src]="media.url | safe" type="video/mp4" />
        </video>
    </div>
    <!-- <iframe frameborder="0" allowfullscreen
        style="width:100%;height:100%;position: absolute; top:0;left: 0;" [src]="media.url | safe" *ngIf="step.content.type.toString() == 'media' && media.isVideo"></iframe> -->
</ng-container>
